<div class="container">
    <div class="row">
        <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
            class="col-md-9" #search [formControl]="searchControl">
        <button *ngIf="(latitude && longitude)" class="col-md-3 btn" (click)="onButtonClick()">{{onEdit}} Marker</button>
    </div>


    <div class="row" *ngIf="TableDate.length > 0"> 
        <table class="table">
            <tr>
                <th>No.</th>
                <th>Address</th>
            </tr>
            <tr *ngFor="let tabledata of TableDate; let i = index" >
                <td >{{i + 1}}</td>
                <td class="flex-container" > <div class="th1">{{tabledata.name}}</div> <div class="th2"> <button class="table-btn-delete" (click)="onDeleteClick(tabledata.name)" >Delete</button> <button class="table-btn-edit" (click)="onEditClick(tabledata.name)">Edit </button>  </div>   </td>
            </tr>

        </table>
    </div>

    <a class="btn" routerLink="/map"> Maps </a>

</div>
