<div class="map-component">
  <agm-map [latitude]="map.lat" [zoom]="map.zoom"  [longitude]="map.lng" style="height: 500px; width: 100%;">
    <agm-marker *ngFor="let marker of markers; let i = index" [latitude]="marker.lat" [longitude]="marker.lan">
    </agm-marker>
  </agm-map>

  <div class="btn-div">
    <a class="btn" routerLink=""> Back </a>
  </div>
  
</div>
